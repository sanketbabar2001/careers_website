<div class="border-bottom row" style='margin-bottom:16px; padding-bottom:8px'>
  <div class='col-10'>
    <h4 style='color:rgb(100,100,100); margin-bottom:4px;'>
    {{job['title']}}
    </h4>
    <div>
      <b>Location : </b>{{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div>
      <b>Salary : </b>{{job['salary']}}
    </div>
    {% endif %}
  </div>
  <div class='col-2'>
    <a href="mailto:carrers@wd.ai?subject=Application%20for%20{{job['title']}}&body=Name%20%3A%20%3CEnter%20Your%20Name%3E%0D%0AResume%20%3A%20%3CEnter%20Resume%20Link%3E%0D%0ALinkedin%20%3A%20%3CEnter%20Linkedin%20Link%3E" type="button" class="btn btn-outline-success">Apply</a>
  </div>
</div>
